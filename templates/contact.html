{% extends 'base.html' %} {% block title %} Contact {% endblock title %} 
{% block body %}

<div class="container-fluid px-0">
  <img src="/static/img/contact_2.jpg" class="d-block w-100" alt="..." />

  <div class="container mb-3 py-4">
  <h1 class="text-center">Contact Us</h1>
  <form method="post" action="/contact">
  {% csrf_token %}
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"/>
    </div>
    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email"/>
    </div>
    <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Numer"/>
    </div>

    <div class="mb-3">
        <label for="desc">Why do you want to contact?</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" ></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
  </div>

</div>




{% endblock body %}
